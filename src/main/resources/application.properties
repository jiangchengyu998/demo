# 应用服务 WEB 访问端口
spring.application.name=demo

server.port=8082

management.endpoints.web.exposure.include=prometheus,health,info
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=demo

# 应用端口

# Actuator配置
management.endpoint.health.show-details=always

# 数据库配置
spring.datasource.url=jdbc:mysql://192.168.101.51:3306/hk_demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=*****
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 关闭Spring Boot的MVC欢迎页面
spring.mvc.log-resolved-exception=false